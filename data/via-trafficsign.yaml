# download command/URL (optional)
# download: https://github.com/makerhanoi/via-datasets/releases/download/v1.0/via-trafficsign-20210321.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
# train: data1/images/train # 10507 images
# val: data1/images/val # 588 images

# number of classes
nc: 6

# class names
names: [ 'Dung', 'ReTrai', 'RePhai', 'DiThang', 'CamReTrai', 'CamRePhai' ]
